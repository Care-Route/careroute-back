spring:
  application:
    name:
      careroot

  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:D:/IdeaProjects/testdb/careroute'
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

oauth:
  base-url:
    kakao: ${KAKAO_BASE_URL}
  app-id:
    kakao: ${KAKAO_APP_ID}